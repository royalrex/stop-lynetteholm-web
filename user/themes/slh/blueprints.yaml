name: Slh
slug: slh
type: theme
version: 0.1.0
description: Stop Lynetteholm theme
icon: rebel
author:
  name: Sebbe
  email: kontakt@byenforborgerne.dk
homepage: https://github.com/sebbe/grav-theme-slh
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/sebbe/grav-theme-slh/issues
readme: https://github.com/sebbe/grav-theme-slh/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
